<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Editor in JavaScript | AUBAI</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BoxIcon & FontAwesome links for Icons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container disable">
        <div class="container_title">
            <h2 class="title_name"><iconify-icon  icon="circle-flags:sy"></iconify-icon>

              <span class="title-word title-word-1">Easy</span>
              <span class="title-word title-word-2">Image</span>
              <span class="title-word title-word-3">Editor</span>
              <span class="title-word title-word-4">with</span>
              <span class="title-word title-word-5">Opencv</span>
            </h2>
          </div>
        <!--<h2><iconify-icon  icon="circle-flags:sy"></iconify-icon> Easy Image Editor with Opencv</h2> -->
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                        <button id="Canny" onclick="applyCanny()">Canny</button>
                        <button id="sobelFilter" onclick="sobelFilter()">sobelFilter</button>
                        <button id="Laplacian" onclick="lablas()">Laplacian</button>
                        <button id="Image-inrange" onclick="imageInrange()">imageInrange</button>
                        <button id="Haar-cascade" onclick="HaarCascade()">Haar-cascade</button>
                        <button id="CNNClassify" onclick="CNNClassify()">Classification</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p id="nameN"class="name">Brighteness</p>
                            <p id="valueV"class="value">100%</p>
                        </div>
                        <input  id ="inputBar" type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                        <!-- <i id ="ic_1"onclick="myFunction(this)" class="fa-solid fa-rotate-left"></i> -->
                    </div>
                </div>
            </div>
            <div class="preview-img" id="imgAdd">
                <img  id ="NormImg"src="image-placeholder.svg" alt="preview-img">
                <canvas id="output"></canvas>
                
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <input  id="fileInput" type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
 

    <script src="script.js"></script>
    <script async src="docs.opencv.org_3.4_opencv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script> 
    <!-- Load the MobileNet model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    
  </body>
</html>
